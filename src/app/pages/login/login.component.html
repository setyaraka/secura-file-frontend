<nz-card style="width:400px;" [nzBordered]="false">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold! text-gray-800">Vaultiva</h1>
        <p class="text-sm text-gray-500">Login to your account</p>
      </div>
  
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    
      <!-- <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">Remember me</label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div> -->
    
      <button nz-button class="login-form-button login-form-margin" [nzLoading]="isLoading" [nzType]="'primary'" [disabled]="isLoading || validateForm.invalid">Log in</button>
      Or <a [routerLink]="['/register']">register now!</a>

  </form>
</nz-card>
