<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <nz-card *ngIf="!loading && fileInfo" nzTitle="Unduh File" style="width: 300px;">
        <p><strong>Name:</strong> {{ fileInfo.fileName }}</p>
        <p><strong>Size:</strong> {{ fileInfo.size | number }} bytes</p>
        <p *ngIf="fileInfo.note"><strong>Notes:</strong> {{ fileInfo.note }}</p>
      
        <nz-input-group *ngIf="fileInfo.visibility" class="mb-3" [nzSuffix]="suffixTemplate">
            <input
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                placeholder="Enter file password"
                [(ngModel)]="password"
            />
        </nz-input-group>
        <ng-template #suffixTemplate>
            <nz-icon
                class="ant-input-password-icon"
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
            />
        </ng-template>
      
        <div class="mt-3">
            <button style="width: 100%;" nz-button nzType="primary" (click)="downloadFile()">Download</button>
        </div>
    </nz-card>
    <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error"></nz-alert>
    <nz-spin *ngIf="loading"></nz-spin>
</div>
