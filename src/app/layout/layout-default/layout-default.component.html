<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>SECURA FILE</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">
          <nz-icon nzType="dashboard"></nz-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-submenu nzOpen nzTitle="File" nzIcon="file">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/upload">Upload File</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/my-files">File List</a>
          </li>
        </ul>
      </li>
    </ul>    
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
        <button class="text-right" nz-button nzType="default" (click)="logout()">
          <nz-icon title="Logout" nzType="logout" nzTheme="outline" />
        </button>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
